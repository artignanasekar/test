<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>World of Bits ‚Äì Arti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      html,
      body,
      #app {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      #app {
        display: flex;
        flex-direction: column;
      }

      #map {
        flex: 1 1 auto;
      }
      #hud {
        flex: 0 0 auto;
        padding: 0.5rem 1rem;
        border-top: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        background: #fafafa;
        font-size: 0.9rem;
      }

      #hud-main {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      #hud-instructions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem 1rem;
        font-size: 0.75rem;
        color: #555;
      }

      #hud button {
        margin-left: auto;
        padding: 0.3rem 0.7rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        background: white;
        cursor: pointer;
      }

      #hud {
        flex: 0 0 auto;
        padding: 0.5rem 1rem;
        border-top: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        background: #fafafa;
        font-size: 0.9rem;
      }

      #hud-main {
        display: flex;

      }

      #hud-instructions {
        display: flex;

        gap: 0.25rem 1rem;
        font-size: 0.75rem;
        color: #555;
      }

      #hud button {
        margin-left: auto;
        padding: 0.3rem 0.7rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        background: white;
        cursor: pointer;
      }

      .token-label {
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        border-radius: 4px;
        padding: 0 4px;
        font-size: 0.75rem;
      }

      .player-circle {
        stroke: #222;
        stroke-width: 1;
        fill: #ffcc00;
      }

      .player-icon {
        font-size: 24px;
        line-height: 24px;
        text-align: center;
        transform: translate(-50%, -50%);

    </style>
  </head>
  <body>
    <div id="app">
      <div id="map"></div>
      <div id="hud">
        <div id="hud-main">
          <span class="label">Score:</span>
